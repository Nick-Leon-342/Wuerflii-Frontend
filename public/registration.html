<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Kniffel - Registration</title>

    <link href='css/centralstuff.css' rel='stylesheet'>
    <link href='css/registration.css' rel='stylesheet'>

    <script defer src='js/centralstuff.js'></script>
    <script defer src='js/registration.js'></script>
</head>
<body>

    <div id='application'>
        <a href='https://games.mmtn-schneider.com'><button class='button'>Home</button></a>

        <div class='interface'>
            <h1>Registration</h1>
            <div class='input-container'>
                <label>Name</label>
                <input id='name' class='input'></input>
            </div>
            <br>
            <div class='input-container'>
                <label>Passwort</label>
                <input id='password' class='input' type='password'></input>
            </div>
            <br>
            <div class='button-container'>
                <button class='button' onclick='switchToLogIn()'>Einloggen</button>
                <button class='button' onclick='next()'>Weiter</button>
            </div>
        </div>
        
    </div>

</body>
</html>
