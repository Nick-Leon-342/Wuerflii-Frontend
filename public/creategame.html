<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Kniffel - Create Game</title>

    <link href='css/centralstuff.css' rel='stylesheet'>
    <link href='css/creategame.css' rel='stylesheet'>

    <script defer src='js/centralStuff.js'></script>
    <script defer src='js/creategame.js'></script>
</head>
<body>

    <div id='application'>
        <a href='https://games.mmtn-schneider.com'><button class='button'>Home</button></a>
        <button class='button' onclick='initializeTestDataLocalStorage()'>Init</button>

        <div class='interface'>
            <div class='input-container'>
                <label>Players</label>
                <input id='players' class='input' type='number' min='0'></input>
            </div>
            <br>
            <div class='input-container'>
                <label>Columns</label>
                <input id='columns' class='input' type='number' min='0'></input>
            </div>
            <br>
            <div class='button-container'>
                <button class='button' onclick='switchToSelectSession()'>Lade Spiel</button>
                <button class='button' onclick='next()'>Weiter</button>
            </div>
        </div>
        
    </div>

</body>
</html>
