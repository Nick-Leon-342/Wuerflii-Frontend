<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kniffel</title>
    <link href="kniffel.css" rel="stylesheet">
    <script defer src="kniffel.js"></script>
    <script defer src="resize.js"></script>
</head>
<body>

    <div id="kniffelApplication" class="application">
        <a href="../index.html"><button class="btn">Home</button></a>
        <button class="btn" onclick="initializeTestDataLocalStorage()">Init</button>

        <div class="interface" id="enterPlayerAndColumnCountInterface">
            <div class="enterPlayerAndColumnCountInterface-container">
                <label id="label-players">Players</label>
                <input id="players" class="input" type="number" min="0"></input>
            </div>
            <br>
            <div class="enterPlayerAndColumnCountInterface-container">
                <label>Columns</label>
                <input id="columns" class="input" type="number" min="0"></input>
            </div>
            <br>
            <div class="play-container">
                <button class="btn" onclick="switchEnterAndSelect(true)">Lade Spiel</button>
                <button class="btn" onclick="nextEnterPAC()">Weiter</button>
            </div>
        </div>
        
    </div>

</body>
</html>
